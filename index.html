<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>To Do list</title>
    <meta name="description" content="To Do list" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script defer type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <main class="main-body">
      <div class="all">
        <div class="ylw"></div>
        <h1 class="generalh">To-Do List</h1>
        <div class="box-sort-button">
          <img class="sortbutton" src="./img/todo_down_svg.svg" alt="Отсортировать задачи по алфавиту">
        </div>
        <section class="list">
          <div class="tasks">
            <p class="task-text">Задача 1</p>
            <img class="task-button" src="./img/delete_off_svg.svg" alt="Удалить задачу">
          </div>
        </section>
        <img class="append-button-off" src="./img/add_svg.svg" alt="Добавить задачу">
      </div>
    </main>
  </body>
</html>
